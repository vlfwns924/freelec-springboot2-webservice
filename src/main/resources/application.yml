server:
  port: '8000'
  
spring:
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mariadb://localhost:3306/sampledb
    username: root
    password: maria
  
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  
  jpa:
    open-in-view: 'false'
    show-sql: 'true'
  
  devtools:
    livereload:
      enabled: 'true'
  
  profiles:
    include: oauth

